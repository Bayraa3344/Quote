<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/53716deee7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Quote</title>
  </head>
  <body>
    <div class="button">
      <button id="btn-2" onclick="goBack();">Go back</button>
    </div>
    <div class="container">
      <div class="box">
        <button id="btn" onclick="changeQuote();">Generate quote</button>

        <i class="fas fa-quote-left fa-4x quote-icon"></i>
        <p id="quote">
          &nbsp;&nbsp;&nbsp;&nbsp;Lorem ipsum dolor sit amet consectetur
          adipisicing elit. Cumque qui unde, natus fuga atque libero commodi
          voluptatibus suscipit aut modi?
        </p>
        <h2 class="name">Someone</h2>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
